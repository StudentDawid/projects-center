# GitHub Pages deployment workflow for Nuxt.js
name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build all apps
        run: |
          yarn build:all
          mkdir -p public_html
          # Main page goes to root
          if [ -d "dist/apps/main-page" ]; then cp -r dist/apps/main-page/. public_html/; fi
          # Sub-apps go to subdirectories
          for app in ateria-idle mtg-generator rpg-tools yarn-chaos; do
            if [ -d "dist/apps/$app" ]; then
              mkdir -p "public_html/$app"
              cp -r "dist/apps/$app/." "public_html/$app/"
            fi
          done
          # Prevent GitHub Pages from ignoring _nuxt folders
          touch public_html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public_html

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
